---
layout: default
title: "[ quant67 ]"
---

<link rel="stylesheet" type="text/css" href="/css/index.css" />

<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
        <div class="IndexP">
            <h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
            <div><p class="">{% if post.description %}{{ post.description  | truncate: 420 }}{% else %}{{ post.content | truncate: 420 }}{% endif %}</p></div>
            <div class="date">
                <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
            </div>
            <a class="ContinueRead" href="{{ site.url }}{{ post.url }}">阅读全文</a>
        </div>
        {% endfor %}
    </ul>
</div>
